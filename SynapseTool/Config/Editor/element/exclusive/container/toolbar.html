<div class="toolbar-left" id="toolbarLeft">
    <load-element 
        id="addAttributeBtn"
        data-loader="addButton"
        data-class="style1"
        data-element-path="element/btn/add-btn.html"
        data-css-pathes="css/btn/style1.css"
        data-text="Add Attribute"
        >
    </load-element>
    <load-element 
        id="addRowBtn"
        data-loader="addButton"
        data-class="style1"
        data-element-path="element/btn/add-btn.html"
        data-css-pathes="css/btn/style1.css"
        data-text="Add row"
        >
    </load-element>
    <load-element
        id="insertRowBtn"
        data-loader="addButton"
        data-class="style1"
        data-element-path="element/btn/add-btn.html"
        data-css-pathes="css/btn/style1.css"
        data-text="Insert row"
        >
    </load-element>
</div>
<div class="toolbar-right" id="toolbarRight">
    <div class="version-selector">
        <label for="versionSelect">Version:</label>
        <select id="versionSelect">
            <option value="regular">Regular</option>
            <option value="beta">Beta</option>
        </select>
    </div>
    <load-element 
        id="addVersionBtn"
        data-loader="addButton"
        data-class="style2"
        data-element-path="element/btn/add-btn.html"
        data-css-pathes="css/btn/style2.css"
        data-text="Add Version"
        >
    </load-element>
</div>
