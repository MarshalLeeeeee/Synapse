<div class="modal-content">
    <div class="modal-header">
        <h2>Add attribute</h2>
        <button class="close-modal">&times;</button>
    </div>
    <div class="form-group">
        <label for="attributeName">Attribute name</label>
        <input type="text" id="attributeName" placeholder="Attribute name">
    </div>
    <div class="form-group">
        <label for="attributeDataType">data type</label>
        <select id="attributeDataType">
            <option value="type-string">string text</option>
            <option value="type-int">int number</option>
            <option value="type-float">float number</option>
            <option value="type-boolean">true or false</option>
            <option value="type-list-int">list of int number</option>
        </select>
    </div>
    <button id="createAttributeBtn" style="width: 100%;">Create Attribute</button>
</div>
