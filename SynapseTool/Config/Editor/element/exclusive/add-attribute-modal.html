<div class="modal-content">
    <div class="modal-header">
        <h2>Add attribute</h2>
        <button class="close-modal">&times;</button>
    </div>
    <div class="form-group">
        <label for="attributeName">Attribute name</label>
        <input type="text" id="attributeName" placeholder="Attribute name">
    </div>
    <div class="form-group">
        <label for="dataType">data type</label>
        <select id="dataType">
            <option value="string">string text</option>
            <option value="int">int number</option>
            <option value="float">float number</option>
            <option value="bool">true or false</option>
            <option value="list-int">list of int number</option>
        </select>
    </div>
    <button id="createAttributeBtn" style="width: 100%;">Create Attribute</button>
</div>
